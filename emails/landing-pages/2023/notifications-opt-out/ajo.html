        <label class="spectrum-Checkbox spectrum-Checkbox--sizeM spectrum-FieldGroup-item">
          <input type="checkbox" class="spectrum-Checkbox-input" name="acr-form-checkbox-3">
          <span class="spectrum-Checkbox-box">
            <svg class="spectrum-Icon spectrum-UIIcon-Checkmark100 spectrum-Checkbox-checkmark" focusable="false" aria-hidden="true">
              <use xlink:href="#spectrum-css-icon-Checkmark100"></use>

            </svg>
          </span>
          <span class="spectrum-Checkbox-label">ALL</span>
        </label>
      </div>
    </div>
    <div class="spectrum-Form-item acr-Form--field__button" data-form-item="button">
      <label class="spectrum-FieldLabel spectrum-FieldLabel--sizeM spectrum-Form-itemLabel"></label>
      <div class="spectrum-Form-itemField">
        <button class="spectrum-Button spectrum-Button--fill spectrum-Button--accent spectrum-Button--sizeM" name="acr-form-button">
          <span class="spectrum-Button-label">Register</span>
        </button>

<script type="text/javascript">
	document.getElementById("year").innerHTML = new Date().getFullYear();

  // Checkbox
        $(document).ready( function() {

        $("[name='acr-form-checkbox-4']").on('click', function(event){
            $('input[type="checkbox"]').not(':checked').prop("checked", true);
        });
          
        // Unchecks it
        $("[name='acr-form-checkbox-1'],[name='acr-form-checkbox-2'],[name='acr-form-checkbox-3']").on('click', function(event){
            $("[name='acr-form-checkbox-4']").prop('checked', false); 
        });
    });
 </script>

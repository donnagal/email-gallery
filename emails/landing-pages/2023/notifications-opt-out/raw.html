			  <use xlink:href="#spectrum-css-icon-Checkmark100"></use>
			</svg>
		  </span>
		  <span class="spectrum-Checkbox-label">Optout of SMS notifications</span>
		</label>

	</div>

		  <input type="checkbox" class="spectrum-Checkbox-input" name="acr-form-checkbox-4">

			</svg>
		  </span>
		  <span class="spectrum-Checkbox-label">Optout of all notifications by any channel</span>
		</label>
	  </div>
	</div>

	  <label class="spectrum-FieldLabel spectrum-FieldLabel--sizeM spectrum-Form-itemLabel"></label>
	  <div class="spectrum-Form-itemField">

		  <span class="spectrum-Button-label">Submit</span>
		</button>

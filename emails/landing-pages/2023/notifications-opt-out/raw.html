  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.bg-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.container {
 max-width: 1700px;
 margin: auto;

.w-full {

}
.w-half {

}
.w-third {
  width: 33%;
}

.mr-10 {
    margin-right: 10px;
}

@media only screen and (max-width: 800px) {
  .flex {
    flex-wrap: wrap;
  }
  .w-half, .w-third {
    width: 100%;
  }
}

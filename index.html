
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Email Gallery</title>
  <link href="images/favion.png" rel="icon" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>
  <link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css'>
  <link rel="stylesheet" href="css/global.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LF495ZKW9K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LF495ZKW9K');
    </script>

</head>

<body class="bg-grey-lighter">

  <header>
    <div class="bg-black mx-auto text-white px-5 text-center">
      <div class="flex py-2">
        <div class="flex-1">
          <h1 class="text-xl">Cbus email gallery</h1>
        </div>
      </div>
    </div>
  </header>

<div id="nav">
  <nav class="animate-add z-100">
    <div class="nav-overlay"></div>
    <button type="button" class="slide-toggle">
        <div class="menu-wrapper">
            <div class="hamburger-menu"></div>	  
        </div>
    </button>
    <div class="menu z-100">
        <div class="menu-inner">
            <div class="bg-grey-darkest h-screen p-8 font-bold">
                <ul class="list-reset text-xl mt-32">
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/" class="text-teal-lighter hover:text-white no-underline">Email galley</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/utm-tracking" class="text-teal-lighter hover:text-white no-underline">UTM Tracking tool</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/reports/" class="text-teal-lighter hover:text-white no-underline">Email Report Dashboard</a>
                    </li>
                  </ul>
            </div>
        </div>
     </div>
  </nav>
</div>




<div id="app" class="all">

  <div class="container mx-auto mt-8">
  
  
  <div class="mx-auto">
  
    <div class="w-full mt-5 flex listDatas-center bg-white pt-5">
    
      <div class="w-full text-center pl-24">
        <button class="btn-brand text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 rounded-full inline focus:outline-none">
          Brand <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
        </button>
        <button class="btn-comms text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 rounded-full inline focus:outline-none">
          Comms <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
        </button>
        <button class="btn-employer text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 rounded-full inline focus:outline-none">
          Employer <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
        </button>
        <button class="btn-member text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 rounded-full inline focus:outline-none">
          Member <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
        </button>
        <button class="btn-webinar text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 rounded-full inline focus:outline-none">
          Webinar <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
        </button>
        <button class="btn-template text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 rounded-full inline focus:outline-none">
          Template <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
        </button>
        <button class="btn-inspo text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 rounded-full inline focus:outline-none">
          Inspo <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
        </button>
      </div>
    
    
    </div>
  
  
  </div>
  
  
  
  
  <div class="container mx-auto bg-white px-5 py-3">
  
    <div class="flex flex-wrap">
      <div v-for="listData in lists" v-bind:class="['card-' + listData.group + ' ' + listData.color + ' ' + listData.gallery]" 
                                      class="lg:w-1/4 md:w-1/2 w-full p-2 no-underline ">
  
      <a class="no-underline" :href="listData.url" target="_blank">
        <div class="border border-4 border-grey shadow-lg">
          
          <div class="flex flex-wrap">
            <div class="bg-color">
                <div class="w-auto flex-grow flex flex-col justify-center text-white bg-cover bg-top relative overlay overlay-hover" style="height: 300px;width: 271px;" 
                      :style="{ 'background-image': 'url(' + 'https://image.thum.io/get/maxAge/12/width/300/' + listData.url + ')' }">
                  <div class="hover-show z-10 w-auto flex-grow flex flex-col text-center " style="background: #000000cf;">
                      <h3 class="font-medium p-5 pt-24 text-white text-2xl">
                        {{ listData.name }}
                      </h3>
                      <small class="text-xxs text-grey-dark">{{ listData.id }}</small>
                  </div>
                </div>
            </div>
          </div>
      </div>
      </a>

    </div>
      
  
  </div>
  </div>
  
  
  
  
  </div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="js/filter-group.js"></script>
<script src="js/global.js"></script>
<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script  src="pages/reports/script.js"></script>



</body>

</html>

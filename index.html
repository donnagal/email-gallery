
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Email Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>
  <link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css'>
  <link rel="stylesheet" href="css/nav-filter.css">

  <style>
    body {
      font-family: 'Ubuntu',sans-serif;
    }
  </style>
</head>

<body>

  <header>
    <div class="bg-black mx-auto text-grey px-5">
      <div class="flex py-2">
        <div class="flex-1">
          <h1 class="text-xl"><i class="menu-button fas fa-bars pr-10 cursor-pointer hover:text-white"></i> Cbus email gallery</h1>
        </div>
      </div>
    </div>
    <div class="m-open bg-grey-lighter w-1/5 font-sans h-screen absolute t-0 z-20 pt-5 px-2">
      <a class="menu-button cursor-pointer text-black w-full py-2 px-3 no-underline block bg-grey-lightest">
        Email galley
      </a>
      <a href="/pages/utm-tracking" class="text-black w-full py-2 px-3 no-underline block hover:bg-grey-lightest">
        UTM Tracking tool
      </a>
      <a href="/pages/reports" class="text-black w-full py-2 px-3 no-underline block hover:bg-grey-lightest">
        Email Report Dashboard
      </a>
    </div>
  </header>



  <div id="items">
    
    <nav :class="active">

      <form autocomplete="off">
        <div class="flex w-3/4 mx-auto mt-10 mb-5">
          <div class="w-full text-center text-gray-700">
            <input id="myInput" type="text" class="pl-16 py-4 bg-grey-lighter w-full rounded-full shadow-inner focus:outline-none focus:bg-grey-lightest" 
            placeholder="Search emails: SIS, Event, Statement..." v-model="search_filter" @keyup="show = !show">
            

            <div class="mt-2 text-left">
              <span @click="show = !show" class="ml-4"> <i class="fas fa-link"></i></span>
              <p class="text-xs p-4 text-black flex-1 inline-block" v-if="show">
                share filter link: <a class="text-xs text-grey-dark pl-3" target="blank" href="https://email-gallery.netlify.app/?search={{ search_filter }}" > https://email-gallery.netlify.app/?search={{ search_filter }}</a>
              </p>
            </div>

          </div>
          <div class="flex-1 -ml-20">
            <button class="text-3xl py-2 px-8 rounded-full text-white bg-blue hover:bg-red focus:outline-none" @click="clear(i)"><i class="fas fa-times"></i></button>
          </div>
        </div>

      </form>

      <div class="filter-link  w-full text-lg text-center py-5 font-bold mb-8">
        <a class="link-1 px-10 cursor-pointer text-grey" @click="selectItem('link-1')" @click.prevent="setStatus('')">All</a>
        <a class="link-2 px-10 cursor-pointer text-grey" @click="selectItem('link-2')" @click.prevent="setStatus('template')">Templates</a>
        <a class="link-3 px-10 cursor-pointer text-grey" @click="selectItem('link-3')" @click.prevent="setStatus('event')">Event</a>
        <a class="link-4 px-10 cursor-pointer text-grey" @click="selectItem('link-4')" @click.prevent="setStatus('mbr')">Member</a>
        <a class="link-5 px-10 cursor-pointer text-grey" @click="selectItem('link-5')" @click.prevent="setStatus('employer')">Employer</a>
        <a class="link-6 px-10 cursor-pointer text-grey" @click="selectItem('link-6')" @click.prevent="setStatus('external')">External Inspo</a>
      </div>
</nav>



    <div class="flex flex-wrap lg:mx-32">
                <a target="_blank" :href="item.url" class="lg:w-1/4 md:w-1/2 w-full p-5 text-black hover:text-grey-dark no-underline"
                    v-for="item in items | filterBy search_filter in 'name' | filterBy status_filter in 'group'"
                    v-show="setPaginate($index)">

                    <img class="border-2" :src="item.pic">

                    <div class="mt-1">
                      <h3 class="text-sm font-nromal">
                           {{ item.name }}
                      </h3>
                  </div>
                </a>
     </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  
  <script src="js/global.js"></script>
  <script src="js/vue-email-gallery.js"></script>



</body>

</html>


<!DOCTYPE html>

							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://email-gallery.netlify.app/pages/reports/"><svg class="w-5 h-5" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://www.senderscore.org/report/?lookup=66.235.130.62&authenticated=true" target="_blank"><i class="mr-5 fas fa-chart-line"></i> Sender Score</a> 
							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://email-gallery.netlify.app/"><i class="fas fa-list-ol"></i> <span class="mx-4">Yearly Report</span></a> 
							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://email-gallery.netlify.app/pages/utm-tracking/"><i class="fas fa-pen-square"></i> <span class="mx-4">UTM Tool</span></a> 
						</nav>
					</div>
				</div>
				<div class="flex-1 flex flex-col overflow-hidden">
					<main class="flex-1 overflow-x-hidden overflow-y-auto">
						<div class="container mx-auto px-5 py-8">
							<div>
							<div class="w-full mt-5 flex items-center bg-white p-3 rounded-lg">
								<div class="text-center pl-24">
									<button class="btn-brand text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Brand <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-comms text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Comm <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-employer text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Employer <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-marketing text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Marketing <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-tech text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Tech <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-webinar text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Webinar <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-template text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Tenplate <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-inspo text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Inspo <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
								</div>
							</div>
							</div>
							<div class="mx-auto py-3">
  
								<div class="flex flex-wrap">
								  <div v-for="listData in lists" v-bind:class="['card-' + listData.group + ' ' + listData.color + ' ' + listData.gallery]" 
																  class="xl:w-1/4 md:w-1/3 w-full p-2 no-underline ">
							  
								  <a class="no-underline" :href="listData.url" target="_blank">
									  
									  <div class="flex flex-wrap">
											<div class="border-4 border-gray-600  w-auto flex-grow flex flex-col justify-center text-white bg-cover bg-top relative overlay overlay-hover" 
													style="height: 300px;width: 271px;" 
												  :style="{ 'background-image': 'url(' + 'https://image.thum.io/get/maxAge/12/width/300/' + listData.url + ')' }">
											  <div class="hover-show z-10 w-auto flex-grow flex flex-col text-center " style="background: #000000cf;">
												  <h3 class="font-bold p-5 pt-24 text-white text-2xl">
													{{ listData.name }}
												  </h3>
												  <small class="text-xxs text-grey-dark">{{ listData.id }}</small>
											  </div>
											</div>
									  </div>
								  </a>
							
								</div>
								  
							  
							  </div>
							  </div>

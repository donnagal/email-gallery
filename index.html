
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Email Gallery</title>
  <link href="images/favion.png" rel="icon" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>
  <link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css'>
  <link rel="stylesheet" href="css/global.css">
</head>

<body>

  <header>
    <div class="bg-black mx-auto text-white px-5 text-center">
      <div class="flex py-2">
        <div class="flex-1">
          <h1 class="text-xl">Cbus email gallery</h1>
        </div>
        <div class="">
          <input class="pl-5 py-1 bg-grey-lighter  w-full rounded-full focus:outline-none focus:bg-grey-lightest" type="text" placeholder="Search" data-search>
        </div>
      </div>
    </div>
  </header>

<div id="nav">
  <nav class="animate-add z-100">
    <div class="nav-overlay"></div>
    <button type="button" class="slide-toggle">
        <div class="menu-wrapper">
            <div class="hamburger-menu"></div>	  
        </div>
    </button>
    <div class="menu z-100">
        <div class="menu-inner">
            <div class="bg-grey-darkest h-screen p-8 font-bold">
                <ul class="list-reset text-xl mt-32">
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/" class="text-teal-lighter hover:text-white no-underline">Email galley</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/utm-tracking" class="text-teal-lighter hover:text-white no-underline">UTM Tracking tool</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/reports/" class="text-teal-lighter hover:text-white no-underline">Email Report Dashboard</a>
                    </li>
                  </ul>
            </div>
        </div>
     </div>
  </nav>
</div>




<div id="app" class="all">

  <div class="container mx-auto mt-10">
  
  
  <div class="mx-auto">
  

  <div class="flex my-5">
    <table class="w-full">
      <tr>
        <th class="w-24 rounded-tl-full rounded-l-full cursor-pointer text-grey-lightest bg-grey-darkest py-2 px-8 border-r">
          <p class="font-sans font-normal text-xs">sort by:</p>
        </th>
        <th class="cursor-pointer text-grey-dark bg-grey-lighter hover:bg-grey-light py-2 px-8 border-r" @click="sortRow('group')">
          <i class="text-3xl text-color mt-2 fas fa-user-tag"></i>
          <p class="font-sans font-normal text-xs">group</p>
        </th>
        <th class="cursor-pointer text-grey-dark bg-grey-lighter hover:bg-grey-light py-2 px-8 border-r" @click="sortRow('name')">
          <i class="text-3xl text-color mt-2 fas fa-sort-alpha-up"></i>
          <p class="font-sans font-normal text-xs">name</p>
        </th>
        <th class="rounded-tr-full rounded-r-full cursor-pointer text-grey-dark bg-grey-lighter hover:bg-grey-light py-2 px-8" @click="sortRow('unsub')">
          <i class="text-3xl text-color mt-2 fas fa-calendar-day"></i>
          <p class="font-sans font-normal text-xs">date</p>
        </th>
      </tr>
    </table>
  </div>
  
  
  </div>
  
  
  
  
  <div class="container mx-auto">
  
    <div class="flex flex-wrap">
      <div v-for="item in sortedData" v-bind:class="['card-' + item.group + ' ' + item.color]" 
                                      class="lg:w-1/4 md:w-1/2 w-full p-2 hover:text-grey-dark no-underline ">
  
      <div>
      <a class="hover no-underline" :href="item.url">
        <div class="bg-color text-white px-5 pt-3 pb-5 font-sans">
          <div class="flex items-center">
            <div class="w-full">
              <div class="flex">
                <div class="w-1/2">
                  <p class="serach-item text-xxs uppercase text-color bg-white font-bold py-1 px-2 rounded-full inline">
                    {{ item.group }} <i class="text-color mt-2 fas fa-tag"></i>
                  </p>
                </div>
                <div class="w-1/2">
                    <p class="text-xxs text-center mb-3 text-right py-1 px-2 ">{{ item.id }}</p>
                  </div>       
                </div>
            </div>
          </div>
          <div class="flex items-center">
            <div class="w-full">
              <p class="pt-3 pb-5 h-10">{{ item.name }}</p>
            </div>
          </div>
        </div>
  
        <img class="border-2" v-bind:src="'https://image.thum.io/get/maxAge/12/width/300/' + item.url" /> 
        
        <div class="bg-white text-black px-5 py-5 font-sans shadow">
          <div class="flex items-center">
            <div class="w-full">
              <p class="tracking-wide uppercase text-black font-1">
                <i class="fas fa-calendar-day"></i> 
                <span class="pl-2">{{ item.time }}</span>
              </p>
            </div>
          </div>
        </div>


        </a>
        
        </div>
    </div>
  
  </div>
  </div>
  
  
  
  
  </div>
  
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="js/global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.min.js"></script>
<script src="js/vue-report-email-campaign.js"></script>
<script src="js/filter-group.js"></script>


</body>

</html>

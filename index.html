
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Email Gallery</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css'>

  <style>
    nav.link-1 .link-1,
    nav.link-2 .link-2,
    nav.link-3 .link-3,
    nav.link-4 .link-4,
    nav.link-5 .link-5,
    nav.link-6 .link-6 {
        background-color:#38a89d;
    }
  </style>
</head>

<body>

  <div id="items">
    <nav :class="active">
      <form class="bg-black p-5 text-center">
        <input id="myInput" type="text" class="p-2 bg-grey-darker w-1/4" placeholder="Search" v-model="search_filter" @keyup="updatePaginate">
        <button class="link-1 text-white py-2 rounded px-10 font-bold bg-grey-darkest hover:bg-teal-dark" @click="selectItem('link-1')" @click.prevent="setStatus('')">All</button>
        <button class="link-2 text-white py-2 rounded px-10 font-bold bg-grey-darkest hover:bg-teal-dark" @click="selectItem('link-2')" @click.prevent="setStatus('template')">Templates</button>
        <button class="link-3 text-white py-2 rounded px-10 font-bold bg-grey-darkest hover:bg-teal-dark" @click="selectItem('link-3')" @click.prevent="setStatus('event')">Event</button>
        <button class="link-4 text-white py-2 rounded px-10 font-bold bg-grey-darkest hover:bg-teal-dark" @click="selectItem('link-4')" @click.prevent="setStatus('mbr')">Member</button>
        <button class="link-5 text-white py-2 rounded px-10 font-bold bg-grey-darkest hover:bg-teal-dark" @click="selectItem('link-5')" @click.prevent="setStatus('employer')">Employer</button>
        <button class="link-6 text-white py-2 rounded px-10 font-bold bg-grey-darkest hover:bg-teal-dark" @click="selectItem('link-6')" @click.prevent="setStatus('external')">External Inspo</button>

      </form>

    </nav>

    <button @click="show = !show" :aria-expanded="show ? 'true' : 'false'" class="w-full mt-2 bg-grey-darkest text-grey-dark font-bold py-2 px-4 inline-flex items-center">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
      <span>Share filter link</span>
  </button>

  <div class="bg-grey-darkest py-5 text-sm text-left pl-5" v-if="show">
     <a class="text-blue" target="blank" >
      https://email-gallery.netlify.app/?search={{ search_filter }}
     </a>
  </div>

    <div class="flex flex-wrap lg:mx-32">
                <a target="_blank" :href="item.url" class="lg:w-1/4 md:w-1/2 w-full p-5 text-black hover:text-grey-dark no-underline"
                    v-for="item in items | filterBy search_filter in 'name' | filterBy status_filter in 'group'"
                    v-show="setPaginate($index)">

                    <img class="border-2" :src="item.pic">

                    <div class="mt-1">
                      <h3 class="text-sm font-nromal">
                           {{ item.name }}
                      </h3>
                  </div>
                </a>
     </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <script src="js/vue-main.js"></script>




</body>

</html>

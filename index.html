
<!DOCTYPE html>
<html lang="en" >


<head>
  <meta charset="UTF-8">
  <title>Email Gallery</title>
  <link href="images/favion.png" rel="icon" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css'>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/v-dashbaord.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LF495ZKW9K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LF495ZKW9K');

</head>

	<body>
		<div id="nav">
			<header>
				<div class="bg-black mx-auto text-white px-5 text-center">
				  <div class="flex py-2">
					<div class="flex-1">
					  <h1 class="font-bold text-2xl"><i class="fas fa-th-large"></i> Gallery</h1>
					</div>
				  </div>
				</div>
			  </header>
			<nav class="animate-add z-100">
			  <div class="nav-overlay"></div>
			  <button type="button" class="slide-toggle">
				  <div class="menu-wrapper">
					  <div class="hamburger-menu"></div>	  
				  </div>
			  </button>
			  <div class="menu z-100">
				  <div class="menu-inner">
					  <div class="bg-gray-900 h-screen py-8 font-bold">
						<nav class="mt-10">
							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100" 
								href="https://email-gallery.netlify.app/"><i class="fas fa-th-large"></i> <span class="mx-4">Gallery</span>
							</a>
							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" 
								href="https://email-gallery.netlify.app/pages/reports/"><svg class="w-5 h-5" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
								<path d="M2 10C2 5.58172 5.58172 2 10 2V10H18C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10Z" fill="currentColor"></path>
								<path d="M12 2.25195C14.8113 2.97552 17.0245 5.18877 17.748 8.00004H12V2.25195Z" fill="currentColor"></path></svg> <span class="mx-4">
								Dashboard</span>
							</a> 
							<a target="_blank" class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://www.senderscore.org/report/?lookup=66.235.130.62&authenticated=true"><i class="mr-5 fas fa-chart-line"></i> 
								Sender Score
							</a> 
							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://email-gallery.netlify.app//pages/reports/bi-annual-report"><i class="fas fa-list-ol"></i> <span class="mx-4">
								Bi-annual report</span>
							</a> 
							<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://email-gallery.netlify.app/pages/utm-tracking/"><i class="fas fa-pen-square"></i> <span class="mx-4">
								UTM Tool</span>
							</a> 
						</nav>
					  </div>
				  </div>
			   </div>
			</nav>
		</div>

		<div data-v-app="" id="app">
			<div class="flex h-screen bg-gray-200 font-roboto">
				<div class="flex-1 flex flex-col overflow-hidden">
					<main class="flex-1 overflow-x-hidden overflow-y-auto">
						<div class="container mx-auto px-5 py-8">
							<div>
							<div class="w-full mt-5 flex items-center bg-white p-3 rounded-lg">
								<div class="text-center pl-24">
									<button class="btn-brand text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Brand <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-comms text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Comm <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-employer text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Employer <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-marketing text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Marketing <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-tech text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Tech <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-webinar text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Webinar <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-template text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Tenplate <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
									  <button class="btn-inspo text-xxs uppercase text-white bg-green hover:bg-red font-bold py-2 pl-5 m-1 rounded-full inline focus:outline-none">
										Inspo <i class="fas fa-times-circle pl-1 pr-2 hidden"></i> <i class="fas fa-check-circle pl-1 pr-2"></i>
									  </button>
								</div>
							</div>
							</div>
							<div class="mx-auto py-3">
  
								<div class="flex flex-wrap">
								  <div v-for="listData in lists" v-bind:class="['card-' + listData.group + ' ' + listData.gallery]" 
																  class="xl:w-1/4 md:w-1/3 w-full p-2 no-underline ">
							  
								  <a class="no-underline" :href="listData.url" target="_blank">
									  
									  <div class="flex flex-wrap">
											<div class="border-4 border-gray-600  w-auto flex-grow flex flex-col justify-center text-white bg-cover bg-top relative overlay overlay-hover" 
												style="height: 300px;width: 271px;" 
												:style="{ 'background-image': 'url(' + 'https://thumbnail.ws/get/thumbnail/?apikey=ab45a17344aa033247137cf2d457fc39abcd7e16a464&url=' + listData.url + ')' }"
											>
											  <div class="hover-show z-10 w-auto flex-grow flex flex-col text-center " style="background: #000000cf;">
												  <h3 class="font-bold p-5 pt-24 text-white text-2xl">
													{{ listData.name }}
												  </h3>
												  <small class="text-xxs text-grey-dark">{{ listData.id }}</small>
											  </div>
											</div>
									  </div>
								  </a>
							
								</div>
								  
							  
							  </div>
							  </div>
						</div>
					</main>
				</div>
			</div>
		</div>
	</body>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src="js/filter-group.js"></script>
	<script src="js/global.js"></script>
	<script src='https://unpkg.com/vue/dist/vue.js'></script>
	<script  src="pages/reports/script.js"></script>

</body>

</html>

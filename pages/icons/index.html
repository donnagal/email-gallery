<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>Email Gallery</title>
	<link href="../../images/favion.png" rel="icon" type="image/x-icon" />

	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css'>
	<link rel="stylesheet" href="../../css/global.css">
	<link rel="stylesheet" href="../../css/v-dashbaord.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
	<!-- Global site tag (gtag.js) - Google Analytics -->

	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-LF495ZKW9K');

	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
	<style>
		* {
			box-sizing: border-box;
		}

		.icon-item {
			width: 100%;
		}

		@media (min-width:496px) {
			.icon-item {
				width: calc(50% - 16px);
			}
		}

		@media (min-width:768px) {
			.icon-item {
				width: calc(33.333333% - 32px);
			}
		}

		@media (min-width:1024px) {
			.icon-item {
				width: calc(25% - 64px);
			}
		}

		@media (min-width:1200px) {
			.icon-item {
				width: calc(20% - 80px);
			}
		}

		/*
			Tooltip
		*/

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.wrapper {
			display: inline-flex;
			list-style: none;
		}

		.wrapper .icon {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			cursor: pointer;
			transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
		}

		.wrapper .tooltip {
			position: absolute;
			top: 0;
			font-size: 14px;
			background: #ffffff;
			color: #ffffff;
			padding: 5px 8px;
			border-radius: 5px;
			box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
			opacity: 0;
			pointer-events: none;
			transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
		}

		.wrapper .tooltip::before {
			position: absolute;
			content: "";
			height: 8px;
			width: 8px;
			background: #ffffff;
			bottom: -3px;
			left: 50%;
			transform: translate(-50%) rotate(45deg);
			transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
		}

		.wrapper .icon:hover .tooltip {
			top: -12px;
			opacity: 1;
			visibility: visible;
			pointer-events: auto;
		}

		.wrapper .img-hover:hover .tooltip,
		.wrapper .img-hover:hover .tooltip::before {
			background: #1877F2;
			color: #ffffff;
		}
	</style>

</head>

<body>
	<div id="nav">
		<header>
			<div class="bg-black mx-auto text-white px-5 text-center">
				<div class="flex py-2">
					<div class="flex-1">
						<h1 class="font-bold text-2xl"><i class="fas fa-stamp"></i> Icons</h1>
					</div>
				</div>
			</div>
		</header>
		<nav class="animate-add z-100">
			<div class="nav-overlay"></div>
			<button type="button" class="slide-toggle">
				<div class="menu-wrapper">
					<div class="hamburger-menu"></div>
				</div>
			</button>
			<div id="menu">

				<!-- <img src="images/duck.gif" /> -->
			</div>
		</nav>
	</div>

	<div id="items">

		<form class="bg-gray-100 p-5 text-center">
			<input id="search-text" placeholder="Quick search..."
				class="w-1/3 border border-gray-200 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
				type="search" name="search" v-model="search_filter" @keyup="updatePaginate" />
			<button type="submit" class="relative" style="left: -37px;">
				<svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
					viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
					width="512px" height="512px">
					<path
						d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
				</svg>
			</button>

			<button class="py-2 px-3 border-gray-100 border-b-2 hover:text-black bg-active"
				@click.prevent="setStatus('')">All</button>
			<button class="py-2 px-3 border-gray-100 border-b-2 hover:text-black bg-active"
				@click.prevent="setStatus('cbus')">Cbus</button>
			<button class="py-2 px-3 border-gray-100 border-b-2 hover:text-black bg-active"
				@click.prevent="setStatus('ms')">Media Super</button>
		</form>

		<div class="container mx-auto pt-10">

			<div class="wrapper flex flex-wrap text-center justify-center">

				<div class="lg:w-1/6 md:1/3 m-2 bg-gray-100 rounded-lg"
					v-for="item in items | filterBy search_filter in 'url' | filterBy status_filter in 'group'"
					v-show="setPaginate($index)">
					<a target="_blank" class="icon img-hover" title="open published path in new window"
						:href="'https://www.cbussuper.com.au/content/dam/cbus/images/email/icon_library/'+ item.url">
						<img class="pt-3 mx-auto icon img-hover" :src="'./images/'+ item.url" width="100" />
						<span class="tooltip">Preview in brower</span>
					</a>
					<div class="text-sm text-black py-5">

						<a target="_blank" :href="'./images/'+ item.url" :download="item.url"
							class="inline-block bg-white hover:bg-black hover:text-white rounded-md px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2 shadow-sm">
							Download â†“
						</a>


						<p class="pt-3 text-left px-3 pb-3 text-xs">{{ item.url }}</p>
						<p class="text-left px-3"><strong>Brand:</strong> <span class="uppercase">{{item.group}}</span>
						</p>
						<p class="text-left px-3 text-xs text-gray-500">{{item.text}}</p>
					</div>
				</div>

			</div>

		</div>



	</div>


	<script src="../../pages/icons/js/vue-icons.js"></script>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src="../../js/filter-group.js"></script>
	<script src="../../js/global.js"></script>
	<script src="../../js/vue.min.js"></script>

</body>

</html>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<body>
	<div id="nav">
		<header>
			<div class="bg-black mx-auto text-white px-5 text-center">
			  <div class="flex py-2">
				<div class="flex-1">
				  <h1 class="font-bold text-2xl"><i class="fas fa-th-large"></i> Icons</h1>
				</div>
			  </div>
			</div>
		  </header>
		<nav class="animate-add z-100">
		  <div class="nav-overlay"></div>
		  <button type="button" class="slide-toggle">
			  <div class="menu-wrapper">
				  <div class="hamburger-menu"></div>	  
			  </div>
		  </button>
		  <div class="menu z-100">
			  <div class="menu-inner">
				  <div class="bg-gray-900 h-screen py-8 font-bold">
					<nav class="mt-10">
						<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100" 
							href="https://email-gallery.netlify.app/"><i class="fas fa-th-large"></i> <span class="mx-4">Gallery</span>
						</a>
						<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" 
							href="https://email-gallery.netlify.app/pages/reports/"><svg class="w-5 h-5" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<path d="M2 10C2 5.58172 5.58172 2 10 2V10H18C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10Z" fill="currentColor"></path>
							<path d="M12 2.25195C14.8113 2.97552 17.0245 5.18877 17.748 8.00004H12V2.25195Z" fill="currentColor"></path></svg> <span class="mx-4">
							Dashboard</span>
						</a> 
						<a target="_blank" class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://www.senderscore.org/report/?lookup=66.235.130.62&authenticated=true"><i class="mr-5 fas fa-chart-line"></i> 
							Sender Score
						</a> 
						<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://email-gallery.netlify.app//pages/reports/bi-annual-report"><i class="fas fa-list-ol"></i> <span class="mx-4">
							Bi-annual report</span>
						</a> 
						<a class="flex items-center px-6 py-2 mt-4 duration-200 border-l-4 border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100" href="https://email-gallery.netlify.app/pages/utm-tracking/"><i class="fas fa-pen-square"></i> <span class="mx-4">
							UTM Tool</span>
						</a> 
					</nav>
				  </div>
			  </div>
		   </div>
		</nav>
	</div>
  <div id="items">
  
	<form class="bg-gray-100 p-5 text-center">
		<input id="search-text" 
				placeholder="Quick search..." 
				class="w-1/3 border border-gray-200 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
				type="search" name="search" 
				v-model="search_filter" @keyup="updatePaginate"
			/>
				<button type="submit" class="relative" style="left: -37px;">
					<svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
						viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
						<path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
					</svg>
				</button>
					
		<button class="py-2 px-3 border-gray-100 border-b-2 hover:text-black bg-active" @click.prevent="setStatus('')">All</button>
		<button class="py-2 px-3 border-gray-100 border-b-2 hover:text-black bg-active" @click.prevent="setStatus('Cbus')">Cbus</button>
		<button class="py-2 px-3 border-gray-100 border-b-2 hover:text-black bg-active" @click.prevent="setStatus('Media')">Media Super</button>
	</form>
	<div class="flex bg-white font-roboto">
	<div id="list" class="email-list mx-auto py-3">
		<div class="flex flex-wrap justify-center">
				<span 	v-for="item in items | filterBy search_filter in 'url' | filterBy status_filter in 'group'" 
						v-show="setPaginate($index)"
						class="downloadImage shadow-md bg-gray-100 rounded-lg m-2 flex flex-col items-center">

						<div class="pt-4 text-xs ubuntu-mono-regular">
							<button :href="'https://www.cbussuper.com.au/content/dam/cbus/images/email/icon_library/'+ item.url" 
									:download="item.url"
									onclick='forceDownload(this)'
									title="download image"
									class="inline-block bg-white hover:bg-black hover:text-white rounded-md px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2 shadow-sm">
								Download â†“ 
							</button>
						</div>

						<a target="_blank" class="opacity-100 hover:opacity-25" title="open puplished path in new window"
							:href="'https://www.cbussuper.com.au/content/dam/cbus/images/email/icon_library/'+ item.url" >
							<img class="pt-3" :src="'https://www.cbussuper.com.au/content/dam/cbus/images/email/icon_library/'+ item.url" width="100" />
						</a>
							
						<div class="w-auto flex-grow flex flex-col text-center">
							
							<div class="bg-white rounded">
								<h4 class="pt-3 text-left px-3 text-lg text-black">{{ item.url }}</h4>
								<p class="py-2 text-left px-3 text-sm text-black"><strong>Brand:</strong> {{item.group}}</p>
								<p class="py-2 text-left px-3 text-xs text-gray-500">{{item.text}}</p>
							</div>

							
							</div>
						</span>
			</div>
		</div>
	</div> 
</div>


    <script src="js/vue-icons.js"></script>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src="../../js/filter-group.js"></script>
	<script src="../../js/global.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script  src="../../pages/reports/script_icons.js"></script>



</body>

</html>

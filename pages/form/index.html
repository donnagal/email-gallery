      const { createApp, reactive, ref, computed } = Vue;

      createApp({
        setup() {
          const today = new Date().toISOString().substr(0, 10);

          const campaign = reactive({
            jira: "",
            name: "",
            goLive: "",
            submitted: today,
            compliance: "",
            comments: "",
          });

          const emails = ref([
            {
              name: "",
              subject: "",
              preheader: "",
              brand: "",
              fromAddress: "",
              heroImage: "",
              automated: "No",
              awardFooter: "No",
              emailContent: "",
              heroHeading: "",
              subHeading: "",
              buttonText: "",
              heading2: "",
              includeMemberNumber: "No",
              standardFooter: "",
            },
          ]);

          const designType = ref("");
          const showDownloadMessage = ref(false);
          const invalidFields = ref(false);

          const reviewEstimate = computed(() => {
            const count = emails.value.length;
            if (count === 1)
              return "approx. 7 business days depending on workload";
            if (count <= 3)
              return "approx. 14 business days depending on workload";
            if (count <= 5) return "approx. 3-4 weeks depending on workload";
            return "approx. 4 weeks depending on workload";
          });

          function addEmail() {
            emails.value.push({
              name: "",
              subject: "",
              preheader: "",
              brand: "",
              fromAddress: "",
              heroImage: "",
              automated: "No",
              awardFooter: "No",
              emailContent: "",
              heroHeading: "",
              subHeading: "",
              buttonText: "",
              heading2: "",
              includeMemberNumber: "No",
              standardFooter: "",
            });
          }

          function removeEmail(index) {
            if (index > 0) emails.value.splice(index, 1);
          }
          // required fields
          function validateFields() {
            invalidFields.value = false;

            if (
              !campaign.jira ||
              !campaign.name ||
              !campaign.goLive ||
              !campaign.submitted ||
              !campaign.compliance
            ) {
              invalidFields.value = true;
            }

            emails.value.forEach((email) => {
              if (
                !email.brand ||
                !email.subject ||
                !email.preheader ||
                !email.fromAddress ||
                !email.heroImage ||
                !email.automated ||
                !email.awardFooter
              ) {
                invalidFields.value = true;
              }
              if (
                designType.value === "inHouse" &&
                (!email.heroHeading ||
                  !email.buttonText ||
                  !email.heading2 ||
                  !email.emailContent)
              ) {
                invalidFields.value = true;
              }
            });

            return !invalidFields.value;
          }

          function downloadExcel() {
            if (!validateFields()) {
              alert("Please fill all required fields before downloading.");
              return;
            }

            // Campaign-level info
            let table = `<table border="1">
  <tr><th colspan="2">Campaign Information</th></tr>
  <tr><td>JIRA ID</td><td>${campaign.jira}</td></tr>
  <tr><td>Campaign Name</td><td>${campaign.name}</td></tr>
  <tr><td>Go Live</td><td>${campaign.goLive}</td></tr>
  <tr><td>Submitted timestamp</td><td>${campaign.submitted}</td></tr>
  <tr><td>Compliance approval complete</td><td>${campaign.compliance}</td></tr>
  <tr><td>Other comments</td><td>${campaign.comments}</td></tr>
  </table><br/><br/>`;

            // Emails info
            table += `<table border="1"><tr>
    <th>Email #</th>
    <th>Brand</th>
    <th>Name & Segment</th>
    <th>Subject</th>
    <th>Preheader</th>
    <th>From Address</th>
    <th>Hero Image</th>
    <th>Automated</th>
    <th>Award Footer</th>
    <th>Include Member Number</th>
    <th>Standard Footer</th>`;

            if (designType.value === "inHouse") {
              table += `<th>Hero Heading</th>
              <th>Sub Heading</th>
              <th>Button Text</th>
              <th>Heading 2</th>
              <th>Email Content Text</th>`;
            }

            table += `</tr>`;

            emails.value.forEach((email, i) => {
              table += `<tr>
      <td>${i + 1}</td>
      <td>${email.brand}</td>
      <td>${email.name}</td>
      <td>${email.subject}</td>
      <td>${email.preheader}</td>
      <td>${email.fromAddress}</td>
      <td>${email.heroImage}</td>
      <td>${email.automated}</td>
      <td>${email.awardFooter}</td>
      <td>${email.includeMemberNumber}</td>
      <td>${email.standardFooter}</td>`;

              if (designType.value === "inHouse") {
                table += `<td>${email.heroHeading}</td>
                <td>${email.subHeading}</td>
                <td>${email.buttonText}</td>
                <td>${email.heading2}</td>
                <td>${email.emailContent}</td>`;
              }

              table += `</tr>`;
            });

            table += `</table>`;

            const blob = new Blob([table], {
              type: "application/vnd.ms-excel",
            });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `${campaign.name || "email-brief"}.xls`;
            link.click();
            URL.revokeObjectURL(url);

            showDownloadMessage.value = true;
            setTimeout(() => (showDownloadMessage.value = false), 94000);
          }

          return {
            campaign,

            addEmail,
            removeEmail,

            designType,

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Gallery</title>
    <link href="../../images/favion.png" rel="icon" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css"
    />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/v-dashbaord.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

  </head>

  <body>
    	<div id="nav">
		<header>
			<div class="bg-black mx-auto text-white px-5 text-center">
				<div class="flex py-2">
					<div class="flex-1">
						<h1 class="font-bold text-2xl">Email Gallery Hub</h1>
					</div>
				</div>
			</div>
		</header>

		<nav class="animate-add z-100">
			<div class="nav-overlay"></div>
			<button type="button" class="slide-toggle">
				<div class="menu-wrapper">
					<div class="hamburger-menu"></div>
				</div>
			</button>
			<div id="menu">
			</div>
		</nav>
	</div>

	</div>

    <div id="items" class="max-w-7xl  mx-auto wrapper flex flex-wrap text-center">
      <!-- Style buttons -->
      <div class="mb-5">
        <span class="mr-2">Styles:</span>
        <button @click="setStyle(1)" class="mt-2 px-3 py-1 bg-gray-600 text-white rounded">
          Style 1
        </button>
        <button @click="setStyle(2)" class="mt-2 px-3 py-1 bg-gray-600 text-white rounded">
          Style 2
        </button>
        <button @click="setStyle(3)" class="mt-2 px-3 py-1 bg-gray-600 text-white rounded">
          Style 3
        </button>
        <button @click="setStyle(4)" class="mt-2 px-3 py-1 bg-gray-600 text-white rounded">
          Style 4
        </button>
        <button @click="setStyle(5)" class="mt-2 px-3 py-1 bg-gray-600 text-white rounded">
          Style 5
        </button>
        <button @click="setStyle(6)" class="mt-2 px-3 py-1 bg-gray-600 text-white rounded">
          Style 6
        </button>
      </div>

      <!-- Icons Grid -->
      <div class="max-w-7xl  mx-auto wrapper flex flex-wrap text-center">
        <div
          class="icon-item bg-gray-100 rounded-lg m-2 p-1"
          v-for="n in totalIcons"
          :key="n"
        >
          <div class="icon-container" v-html="svgs[n-1]"></div>

          <button
            @click="downloadSvg(n-1)"
            class="download-btn text-xs px-1 py-1 bg-blue-600 text-white rounded mt-2"
          >
            SVG ↓
          </button>
          <button
            @click="downloadPng(n-1)"
            class="mt-2 text-xs px-1 py-1 bg-blue-600 text-white rounded"
          >
            PNG ↓
          </button>

          <div class="text-black text-left px-3 mt-2">
            <p class="text-lg font-semibold">Icon {{ n }}</p>
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="js/vue-icons.js"></script>

      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
      <script src="../../js/filter-group.js"></script>
      <script src="../../js/global.js"></script>
      <script src="../../js/vue.min.js"></script>
  
  </body>
</html>

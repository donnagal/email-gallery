
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Email Report Dashboard: Global</title>
  <link href="../../images/favion.png" rel="icon" type="image/x-icon" />


  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>
  <link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css'>

  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../css/chart-donut.css">
  <link rel="stylesheet" href="../../css/chart-bar.css">


  <style>
    .swiper-chart {
      padding-bottom: 70px;
    }
    .text-green {
      color: #3cd3ad;
    }
    .bg-green {
      background-color: #3cd3ad;
    }
    .bg-red {
      background-color: #E91E63;
    }
</style>
</head>
<body class="bg-grey-lighter">

  <header>
    <div class="bg-black mx-auto text-white px-5 text-center">
      <div class="flex py-2">
        <div class="flex-1">
          <h1 class="text-xl">Dashboard: Campaign Report</h1>
        </div>
      </div>
    </div>
  </header>

<div id="nav">
  <nav class="animate-add z-100">
    <div class="nav-overlay"></div>
    <button type="button" class="slide-toggle">
        <div class="menu-wrapper">
            <div class="hamburger-menu"></div>	  
        </div>
    </button>
    <div class="menu z-100">
        <div class="menu-inner">
            <div class="bg-grey-darkest h-screen p-8 font-bold">
                <ul class="list-reset text-xl mt-32">
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/" class="text-teal-lighter hover:text-white no-underline">Email galley</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/utm-tracking" class="text-teal-lighter hover:text-white no-underline">UTM Tracking tool</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/reports/" class="text-teal-lighter hover:text-white no-underline">Email Report Dashboard</a>
                    </li>
                  </ul>
            </div>
        </div>
     </div>
  </nav>
  
</div>



<div id="app" class="all">

<div class="container mx-auto mt-10">



<div class="bg-white">

  <div class="flex flex-wrap">
    <div v-for="listData in lists" class="card lg:w-1/3 md:w-1/2 w-full p-2">

      <div>
      <div class="px-5 pt-3 pb-5 font-sans">
        <div class="flex items-center">
          <div class="w-full">
            <div class="flex">
              <div class="w-1/2">
                  <div class="w-full">
                    <div class="semi-donut margin" style="--percentage : 76; --fill: #3cd3ad ;">
                      76%<br/>
                      {{ listData.date }}
                    </div>
                    <p>
                      <span class="text-green"><i class="fas fa-check-circle"></i> {{ listData.reachable-avg }}</span>
                      <span class="text-grey text-r"><i class="fas fa-times-circle"></i> {{ listData.unreachable-email }}</span>
                    </p> 
                  </div>
              </div>      
              </div>
          </div>
        </div>
      </div>
      

      </div>
  </div>

</div>


      

</div>


</div>



</div>




</div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="../../js/filter-group.js"></script>
  <script src="../../js/global.js"></script>
  <script src='https://unpkg.com/vue/dist/vue.js'></script>
  <script  src="./global-report.js"></script>



</body>

</html>

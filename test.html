
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Email Gallery</title>
  <link href="images/favion.png" rel="icon" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css'>
  <link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css'>
  <link rel="stylesheet" href="css/global.css">
</head>

<body>

  <header>
    <div class="bg-black mx-auto text-white px-5 text-center">
      <div class="flex py-2">
        <div class="flex-1">
          <h1 class="text-xl">Cbus email gallery</h1>
        </div>
      </div>
    </div>
  </header>

<div id="nav">
  <nav class="animate-add z-100">
    <div class="nav-overlay"></div>
    <button type="button" class="slide-toggle">
        <div class="menu-wrapper">
            <div class="hamburger-menu"></div>	  
        </div>
    </button>
    <div class="menu z-100">
        <div class="menu-inner">
            <div class="bg-grey-darkest h-screen p-8 font-bold">
                <ul class="list-reset text-xl mt-32">
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/" class="text-teal-lighter hover:text-white no-underline">Email galley</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/utm-tracking" class="text-teal-lighter hover:text-white no-underline">UTM Tracking tool</a>
                    </li>
                    <li class="lg:pt-4 pt-8 nav-li">
                      <a href="https://email-gallery.netlify.app/pages/reports/" class="text-teal-lighter hover:text-white no-underline">Email Report Dashboard</a>
                    </li>
                  </ul>
            </div>
        </div>
     </div>
  </nav>
</div>

  <div id="items">
    


    <div class="flex flex-wrap lg:mx-32">
      <a target="_blank" href="{{item.url}}" class="lg:w-1/4 md:w-1/2 w-full p-5 text-black hover:text-grey-dark no-underline"
      v-repeat="item : items | orderBy sortKey desc">

          <img class="border-2" src="https://image.thum.io/get/maxAge/12/width/700/{{item.url}}">
          <div class="mt-1">
            <h3 class="text-sm font-nromal">
                 {{ item.name }}
            </h3>
            {{ item.group }}
        </div>
      </a>
</div>

</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="js/global.js"></script>
<script src="js/vue-v10.js"></script>
<script src="js/vue-report-email-campaign.js"></script>
<script src="js/submenu.js"></script>
</body>

</html>

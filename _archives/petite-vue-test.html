<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
    <title>Petite-Vue + Tailwind</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">

    <div v-scope="{ count: 0, message: 'Hello, Petite-Vue!' }" class="bg-white shadow-lg p-6 rounded-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4" v-text="message"></h1>

        <button @click="count++" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
            Clicked <span v-text="count"></span> times
        </button>

        <input type="text" v-model="message" placeholder="Type something..."
            class="mt-4 block w-full p-2 border rounded-lg">

        <hr />

        <!-- reuse it -->
        <div v-scope="Counter({ initialCount: 1 })"></div>
        <div v-scope="Counter({ initialCount: 2 })"></div>
    </div>



    <template id="counter-template">
        My count is {{ count }}
        <button @click="inc">++</button>
    </template>


    <script>

        function Counter(props) {
            return {
                $template: '#counter-template',
                count: props.initialCount,
                inc() {
                    this.count++
                }
            }
        }

        PetiteVue.createApp({
            Counter
        }).mount()
    </script>





</body>

</html>
